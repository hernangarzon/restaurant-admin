<div class="change-password-card">
  <h2>Cambiar contraseña</h2>

  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <div *ngIf="successMsg" class="success">{{ successMsg }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Contraseña actual</label>
      <input type="password" formControlName="passwordActual" [disabled]="loading" />
    </div>

    <div class="form-group">
      <label>Nueva contraseña</label>
      <input type="password" formControlName="nuevaPassword" [disabled]="loading" />
    </div>

    <div class="form-group">
      <label>Confirmar nueva contraseña</label>
      <input type="password" formControlName="confirmarPassword" [disabled]="loading" />
    </div>

    <button type="submit" [disabled]="loading || form.invalid">
      <span *ngIf="!loading">Actualizar contraseña</span>
      <span *ngIf="loading">Guardando...</span>
    </button>
  </form>
</div>
